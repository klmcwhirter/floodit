<div class="container">
    <div class="wintext">
        {{request.state.win_text}}
        <span class="spacer"></span>
        <button (click)="reset()">Reset</button>
    </div>

    <mat-grid-list cols="{{boardSize}}" rowHeight="50px">
        <ng-container *ngFor="let row of board; index as y">
            <mat-grid-tile class="board-cell" [style.background-color]="color" *ngFor="let color of row; index as x">
                &nbsp;
            </mat-grid-tile>
        </ng-container>
    </mat-grid-list>

    <div class="palette">
        <mat-grid-list class="palette-list" cols="{{colors.length}}" rowHeight="30px">
            <mat-grid-tile class="palette-cell" [style.background-color]="color"
                *ngFor="let color of colors; index as idx" (click)="select_color(idx)">&nbsp;
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
